---
layout: default
---

<h1>{{ page.title }}</h1>
<div class="post-meta">{{ page.date | date: "%Y-%m-%d" }} </div>

{% include toc.html html=content %}

{{ content | toc }}
 
 {% if site.related_posts.size >= 1 %}
<div>
  <h2>相关文章</h2>
  <ul>
  {% for related_post in site.related_posts limit: 5 %}
    <li><a href="{{ related_post.url }}">{{ related_post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endif %}
